<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRTG WM Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: white;
        }
        header {
            background-color: #007acc;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
        }
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005f99;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: white;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        .title {
            color: #007acc;
            font-size: 20px;
            margin-top: 10px;
        }
        .dropdown {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        PRTG WINDOWS MAINTENANCE TOOL
    </header>
    <main>
        <div class="logo">
            <img src="prtglogo.jpg" alt="PRTG Logo">
            <div class="title">Select the country to create the maintenance window?</div>
        </div>

        <!-- Buttons for each region -->
        <button id="btnUS">US</button>
        <button id="btnCanada">CANADA</button>
        <button id="btnMexico">MEXICO</button>
        <button id="btnColombia">COLOMBIA</button>
        <button id="btnArgentina">ARGENTINA</button>
        <button id="btnUruguay">URUGUAY</button>
        <button id="btnLaboratory">LABORATORY</button>

        <div id="output" class="output">Click a button to fetch data!</div>
        <div id="dropdownContainer" class="dropdown"></div>
    </main>

    <script>
        document.getElementById('btnLaboratory').addEventListener('click', async () => {
            const outputDiv = document.getElementById('output');
            const dropdownContainer = document.getElementById('dropdownContainer');
            outputDiv.textContent = 'Fetching data...';
            dropdownContainer.innerHTML = '';

            try {
                // API URL with the ID provided
                const apiUrl = "https://10.29.124.109/api/table.json?content=groups&columns=objid,group,parentgroup&filter_parentid=2240&username=prtgadmin&password=N0tsoeasy7&callback=myCallback";
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const groups = data.groups.map(group => ({ id: group.objid, name: group.group }));

                // Populate dropdown with groups
                const select = document.createElement('select');
                select.multiple = true;
                groups.forEach(group => {
                    const option = document.createElement('option');
                    option.value = group.id;
                    option.textContent = group.name;
                    select.appendChild(option);
                });

                const label = document.createElement('div');
                label.textContent = 'Select the site:';
                dropdownContainer.appendChild(label);
                dropdownContainer.appendChild(select);

                // Handle selection
                select.addEventListener('change', () => {
                    const selectedOptions = Array.from(select.selectedOptions);
                    if (selectedOptions.length === 1) {
                        const selectedGroup = selectedOptions[0].textContent;

                        // Display configuration buttons
                        const configDiv = document.createElement('div');
                        configDiv.innerHTML = `
                            <p>What do you want to configure?</p>
                            <button>WM all Site ${selectedGroup}</button>
                            <button>WM on Site ${selectedGroup} device</button>
                        `;
                        dropdownContainer.appendChild(configDiv);
                    }
                });

                outputDiv.textContent = 'Data loaded successfully!';
            } catch (error) {
                outputDiv.textContent = `Error fetching data: ${error.message}`;
            }
        });
    </script>
</body>
</html>
