<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007acc;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
        }
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005f99;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        API Interaction Page
    </header>
    <main>
        <button id="fetchData">Fetch Data</button>
        <div id="output" class="output">Click the button to fetch data!</div>
    </main>

    <script>
        document.getElementById('fetchData').addEventListener('click', async () => {
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = 'Fetching data...';

            try {
                // Replace the URL below with your API endpoint
                const response = await fetch('https://api.example.com/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                outputDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                outputDiv.textContent = `Error fetching data: ${error.message}`;
            }
        });
    </script>
</body>
</html>
